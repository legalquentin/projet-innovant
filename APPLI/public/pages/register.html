<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div ng-controller="registerCtrl as self" class="ui grid center aligned" style="min-height: 100vh; background-image: url('assets/imgs/sunset-clouds.jpeg'); margin-top: 0px">
     <div class="ui middle aligned center aligned grid" style="min-width: 400px">
      <div class="column">
        <h2 class="ui orange icon header">
          <i class="ui icon users"></i>
          <div class="content">
            Inscription
          </div>
        </h2>
        <form class="ui large form" method="post" name="user" ng-submit="register()" style="opacity: 0.8">
          <div class="ui stacked segment orange">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="name"  ng-model="name" placeholder="Username" autocomplete="off">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="mail outline icon"></i>
                <input type="text" name="email"  ng-model="email" placeholder="E-mail address" autocomplete="off">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password"  ng-model="password" name="password" placeholder="Password" autocomplete="off">
              </div>
            </div>
            <br />
            <input class="ui fluid orange submit button" type="submit" value="S'inscrire"/>
          </div>

        </form>

        <div class="ui message" style="opacity: 0.8">
          <div class="ui grid" style="margin: -10px !important">
            <div class="two column row">
              <div class="column">
                DÃ©ja inscrit ?
              </div>
              <div class="column right aligned">
                <a class="ui right compact mini orange basic button" href="#"> Se connecter</a>
              </div>
            </div>
          </div>



        </div>
      </div>
    </div>
   </div>
  </body>
</html>
